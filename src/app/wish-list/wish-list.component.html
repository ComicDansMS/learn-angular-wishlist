<ul class="wish-list col-sm-6 mt-4">
    <li class="d-flex justify-content-between" *ngFor="let wish of wishes">
        <div class="form-check"> 
            <label class="form-check-label"> 
                <input
                class="checkbox" 
                type="checkbox"
                >
                {{ wish.text }}
            </label> 
        </div>
        <div>
            <button type="button" class="btn-close"></button>
        </div>
    </li>
</ul>
