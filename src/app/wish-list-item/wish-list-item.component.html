<li class="d-flex justify-content-between">
  <div class="form-check">
    <label class="form-check-label">
      <input
				class="checkbox"
				type="checkbox"
				[checked]="wish.isFulfilled"
				(click)="toggleFulfilled()"
			/>
      {{ wish.text }}
    </label>
  </div>
  <div>
    <button type="button" class="btn-close" (click)="removeWish()"></button>
  </div>
</li>
